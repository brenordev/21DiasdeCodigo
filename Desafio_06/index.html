<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Desafio 06</title>
</head>
<body>
  <div class="background_image"></div>
  <div class="container" id="card">
    <div class="avatar_user">
      <img src="https://github.com/brenordev.png" alt="">
    </div>
    <div class="info_user">
      <div class="info">
        <div class="contents_info">
          <i class="fa-solid fa-user icon"></i>
          <span>Breno Ribeiro</span>
        </div> 
      </div>
      <div class="info">
        <div class="contents_info">
          <i class="fa-solid fa-user-graduate icon"></i>
          <span>Análise e Desenvolvimento de Sistemas</span>
        </div>
      </div>
      <div class="info">
        <div class="contents_info social_midia">
          <i class="fa-solid fa-share-nodes icon"></i>
          <a href="#" class="link_social"><i class="fa-brands fa-instagram icon"></i></a>
          <a href="#" class="link_social"><i class="fa-brands fa-twitter icon"></i></a>
          <a href="#" class="link_social"><i class="fa-brands fa-linkedin icon"></i></a>
        </div>
      </div>
      <div class="info">
        <div class="contents_info notifications">
          <i class="fa-solid fa-bell icon icon_bell"></i>
          <span>Notificações:<span class="message">Uma mensagem não lida</span></span>
        </div>
      </div>
      <div class="info">
        <div class="contents_info configuration">
          <i class="fa-solid fa-gear icon"></i>
          <span>Configurações</span>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        <span>Todos os direitos reservados&copy; 2022</span>
      </div>
    </footer>
  </div>
  <div class="circle"></div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
